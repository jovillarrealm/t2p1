{% extends "base.html" %}


{% block title %}
<title>News :3</title>
{% endblock title %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for news in News %}

    <div class="card" style="width: 18rem;">
        <!-- <img class="card-img-top" src="{{ movie.image.url }}" alt="Card image cap"> -->
        <div class="card-body">
            <h5 class="card-title">{{ news.headline }}</h5>
            <p class="card-text">{{ news.body }}</p>
            <!-- <a href="{{movie.url}}" class="btn btn-primary">Go somewhere</a> -->
            <p class="card-text"><small class="text-muted">{{ news.date}}</small></p>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

</html>
